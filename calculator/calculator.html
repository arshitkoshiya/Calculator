<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js">
    </script>


</head>


<body>
    <div class="main">
        <div class="flex-container">

            <div class="display">
                <input type="text" name="display" placeholder="00" id="screen">
            </div>

        </div>

        <div class="grid-container">
            <button onclick="AK('1')" class="i1">1</button>
            <button onclick="AK('2')" class="i2">2</button>
            <button onclick="AK('3')" class="i3">3</button>
            <button onclick="clr()" class="i_AC">AC</button>
            <button onclick="AK('4')" class="i5">4</button>
            <button onclick="AK('5')" class="i6">5</button>
            <button onclick="AK('6')" class="i7">6</button>
            <button onclick="AK('+')" class="i_plus">+</button>
            <button onclick="AK('7')" class="i7">7</button>
            <button onclick="AK('8')" class="i8">8</button>
            <button onclick="AK('9')" class="i9">9</button>
            <button onclick="AK('-')" class="i_minus">-</button>
            <button onclick="AK('*')" class="i_multiply">*</button>
            <button onclick="AK('0')" class="i0">0</button>
            <button onclick="AK('.')" class="i_dot">.</button>
            <button onclick="AK('/')" class="i_division">/</button>
            <button onclick="AK('%')" class="i_modyoulo">%</button>
            <button onclick="equal()" class="i_equal">=</button>



        </div>


    </div>
</body>


</html>
